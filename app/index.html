<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
  <div class="hero-unit">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputTweet">Tweet:</label>
        <div class="controls">
          <textarea id="new-tweet-text" rows="3" placeholder="Type your tweet here..."></textarea>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button id="tweet-button" type="submit" class="btn">Tweet</button>
          <div class="label">Tweet Count Goes Here</div>
        </div>
      </div>
    </form>
  </div>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
