<h1>D3/Angular Examples</h1>

<div class="hero-unit" ng-controller="GraphController">
<h3>Force Directed Graph</h3>
<svg d3-svg>
  <d3-force graph="graph"></d3-force>
</svg>
</div>

<div class="hero-unit" ng-controller="BubbleController">
<h3>Bubble Chart</h3>
<svg d3-svg>
  <d3-chart-bubble bubbles="data" classifier="classifier"></d3-chart-bubble>
</svg>
</div>
